<!DOCTYPE html>
<html lang="en">
  <head>

<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/js/all.min.js" 
integrity="sha256-qM7QTJSlvtPSxVRjVWNM2OfTAz/3k5ovHOKmKXuYMO4=" crossorigin="anonymous"></script>

  <body>
    <div class="nam">
    <h1>Aarogya Setu</h1><br>
</div>
    <div class="container">
      <h2>COVID -19 Cases in <span id="country"></span> </h2>
      <div class="board">
        <div class="card a"><h5>Active Cases</h5><span id="active"></span></div>
        <div class="card ca"><h5>Total Cases</h5><span id="cases"></span></div>
        <div class="card cr"><h5>Critical Cases</h5><span id="critical"></span></div>
        <div class="card d"><h5>Total Deaths</h5><span id="death"></span></div>
        <div class="card r"><h5>Recovered Cases</h5><span id="recovered"></span></div>
        <div class="card t"><h5>Tests Conducted</h5><span id="tests"></span></div>
      </div>
    </div>

  </body>
</html>
<script type="text/javascript">

fetch('https://corona.lmao.ninja/v2/countries/India')
.then((response) => {
  return response.json();
})
.then((data) => {
  console.log(data);
  document.getElementById("country").innerHTML = data.country;
  document.getElementById("active").innerHTML = data.active.toLocaleString();
  document.getElementById("cases").innerHTML = data.cases.toLocaleString();
  document.getElementById("critical").innerHTML = data.critical.toLocaleString();
  document.getElementById("death").innerHTML = data.deaths.toLocaleString();
  document.getElementById("recovered").innerHTML = data.recovered.toLocaleString();
  document.getElementById("tests").innerHTML = data.tests.toLocaleString();
  document.getElementById("flag").src = data.countryInfo.flag;
});
</script>
